<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template/page-template.xhtml">

    <ui:define name="browser-title">
        Transactions
    </ui:define>

    <ui:define name="page-id"></ui:define>

    <ui:define name="page-title">
        Transactions
    </ui:define>

   <ui:define name="main-content">
			<!-- filter div-->
			<h:form id="usersForm">
				<h:panelGroup layout="block" class="filter left">

					<h:inputText value="#{listUsers.flt}" onkeydown='return detectEnter(event)'/>
					<h:commandButton id='fltr' action="#{listUsers.filter}" value="Filter"  style='width: 40px; font-size:1em'/>

				</h:panelGroup>
			</h:form>
			<h:form>
				<br />

				<!-- users table #{transactions.message}-->
			<h:dataTable  styleClass="table-layout users-tbl"
			 rowClasses="even-row, odd-row"
			 columnClasses="checkboxTableClass,idTableClass,amountTableClass,loginTableClass, idTableClass, idTableClass,actionTableClass"
			 value='#{transactionsBean.transactions}' var="transaction">
		    <h:column >
						<f:facet name="header">
							<h:outputText value=" " />
						</f:facet>
						<h:selectBooleanCheckbox value="FALSE" />
					</h:column>


					<h:column >
						<f:facet name="header">
						<!--  fara actiune -->
							<h:commandLink >
								<h:outputText value='Date' />
							</h:commandLink>
						</f:facet>
						<h:outputText value="#{transaction.date}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</h:column>

					<h:column >
						<f:facet name="header">
						<!--  fara actiune -->
							<h:commandLink >
								<h:outputText value="Amount" />
							</h:commandLink>
						</f:facet>
						<h:outputText value="#{transaction.amount}" />
					</h:column>

					<h:column >
						<f:facet name="header">
						<!--  fara actiune -->
							<h:commandLink >
								<h:outputText value="Sender" />
							</h:commandLink>
						</f:facet>
						<h:outputText value="#{transaction.sender}"/>
					</h:column>

					<h:column >
						<f:facet name="header">
						<!--  fara actiune -->
							<h:commandLink >
								<h:outputText value="Type" />
							</h:commandLink>
						</f:facet>
						<h:outputText value="#{transaction.type}"/>
					</h:column>
					<h:column >
						<f:facet name="header">
						<!--  fara actiune -->
							<h:commandLink >
								<h:outputText value='Iban' />
							</h:commandLink>
						</f:facet>
						<h:outputText value="#{transaction.account.iban}"/>

					</h:column>

					<h:column >
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<!--  fara actiune -->
				  	<h:commandLink
							name="edit">
							<h:graphicImage alt="Edit" library="images" name="edit.png" />
							<f:ajax>
							</f:ajax>
						</h:commandLink>
						 <h:commandLink action="#{createUsers.deleteUser(user.id)}"
							name="delete">
							<h:graphicImage alt="Delete" library="images"
								name="custom-cross.png" />
						</h:commandLink>
					</h:column>

				</h:dataTable>
				</h:form>
	</ui:define>

</ui:composition>
