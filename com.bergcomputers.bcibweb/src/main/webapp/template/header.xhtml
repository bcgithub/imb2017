<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:panelGroup  layout="block" class="header-div">
        <h:link class="header-logo" outcome="index.faces" title="BC Internet Banking"><h:graphicImage library="images" name="logo-img.png" class="logo-img" /><h1 class="logo-text">BC Internet Banking</h1></h:link>
        <h:panelGroup display="block" class="language">
        	<h:form id="language-form">
        	<h:selectOneMenu onChange="submit();return false;" value="#{languageBean.language}">
				<f:selectItem itemValue="en" itemLabel="English" />
   				<f:selectItem itemValue="ro" itemLabel="Romanian" />
   				<f:ajax execute="@form" render="@all" ></f:ajax>
			</h:selectOneMenu>
			</h:form>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
